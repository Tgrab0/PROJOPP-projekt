<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projekt</title>
  <style>
    :root {
      --main-bg: #5d5f5f;
      --container-bg: linear-gradient(#fff, #e9e9e9);
      --border: #333;
      --shadow: rgba(0, 0, 0, 0.2);
      --ground: #666;
      --font: system-ui, sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--main-bg);
      font-family: var(--font);
    }

    #gameContainer {
      width: 800px;
      height: 300px;
      border: 4px solid var(--border);
      border-radius: 12px;
      background: var(--container-bg);
      box-shadow: 0 0 20px var(--shadow);
      position: relative;
      overflow: hidden;
    }

    #ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: var(--ground);
    }

    #gameTitle {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="ground"></div>
    <div id="gameTitle"></div>
  </div>

  <script>
    function typeText(elementId, text, speed = 100) {
      const el = document.getElementById(elementId);
      if (!el) return;

      let i = 0;
      (function write() {
        if (i < text.length) {
          el.textContent += text[i++];
          setTimeout(write, speed);
        }
      })();
    }

    document.addEventListener("DOMContentLoaded", () => {
      typeText("gameTitle", "Gra w budowie");
    });
  </script>
</body>
</html>
