<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Projekt</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #5d5f5f 0%, #5d5f5f 100%);
      font-family: system-ui, sans-serif;
    }


    #gameContainer {
      width: 800px;
      height: 300px;
      border: 4px solid #333;
      border-radius: 12px;
      background: linear-gradient(#fff, #e9e9e9);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }


    #ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #666;
    }

    #gameTitle {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="ground"></div>
    <div id="gameTitle"></div>
  </div>

  <script>
 function animateTitleTyping(targetElementId, textToDisplay, typingSpeed = 100) {
const targetElement = document.getElementById(targetElementId);
if (!targetElement) return; 

let currentCharacterIndex = 0;

function typeNextCharacter() {
if (currentCharacterIndex < textToDisplay.length) {
targetElement.textContent += textToDisplay.charAt(currentCharacterIndex);
currentCharacterIndex++;
setTimeout(typeNextCharacter, typingSpeed);
}
}

typeNextCharacter();
}

document.addEventListener("DOMContentLoaded", () => {
  const GAME_TITLE = "Gra w budowie";
  animateTitleTyping("gameTitle", GAME_TITLE);
});
  </script>
</body>

</html>
