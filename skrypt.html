<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Projekt</title>
  <style>
    :root {
      --main-bg-color: #5d5f5f;
      --container-bg-gradient: linear-gradient(#fff, #e9e9e9);
      --border-color: #333;
      --shadow-color: rgba(0, 0, 0, 0.2);
      --ground-color: #666;
      --font-family: system-ui, sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, var(--main-bg-color) 0%, var(--main-bg-color) 100%);
      font-family: var(--font-family);
    }

    #gameContainer {
      width: 800px;
      height: 300px;
      border: 4px solid var(--border-color);
      border-radius: 12px;
      background: var(--container-bg-gradient);
      box-shadow: 0 0 20px var(--shadow-color);
      position: relative;
      overflow: hidden;
    }

    #ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: var(--ground-color);
    }

    #gameTitle {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="ground"></div>
    <div id="gameTitle"></div>
  </div>

  <script>
    const CONFIG = {
      titleText: "Gra w budowie",
      titleElementId: "gameTitle",
      typingSpeed: 100
    };

    function animateTitleTyping({ targetElementId, textToDisplay, typingSpeed }) {
      const targetElement = document.getElementById(targetElementId);
      if (!targetElement) return;

      let currentIndex = 0;

      function typeNextCharacter() {
        if (currentIndex < textToDisplay.length) {
          targetElement.textContent += textToDisplay.charAt(currentIndex);
          currentIndex++;
          setTimeout(typeNextCharacter, typingSpeed);
        }
      }

      typeNextCharacter();
    }

    document.addEventListener("DOMContentLoaded", () => {
      animateTitleTyping({
        targetElementId: CONFIG.titleElementId,
        textToDisplay: CONFIG.titleText,
        typingSpeed: CONFIG.typingSpeed
      });
    });
  </script>
</body>
</html>
